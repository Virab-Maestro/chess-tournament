<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chess tournament">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Chess tournament</title>

<body>


    <main>
        <div class="home">
            <div class="container">
                <header class="header">
                    <a class="header__inner" href="#">
                        <img class="header__logo" src="./img/logo.svg" alt="logo">
                        <div class="header__title">Клуб четырех коней</div>
                    </a>
                </header>
                
                <section class="home__inner">
                    <h1 class="home__title">Превратите уездный город <span>в столицу земного шара</span></h1>

                    <footer class="home__footer">
                        <a class="home__link home__link_dark" href="#"><span>Поддержать шахматную мысль</span></a>

                    </footer>
                </section>
            </div>
            <img class="home__bg" src="./img/home-2.png" alt="">

    <script src="./script.js"></script>
